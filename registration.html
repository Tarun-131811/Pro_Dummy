<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
    crossorigin="anonymous">
    
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
    crossorigin="anonymous"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Edu+AU+VIC+WA+NT+Hand:wght@400..700&display=swap" rel="stylesheet">

    <style>
        .container {
            padding: 20px;
            background-image: url('./images/bg.jpg');
            background-size: cover;
            background-position: center;
            height: 100vh; /* Full viewport height */
            display: flex;
            justify-content: center;
            align-items: center;
        }
    
        .form-container {
            color: white;
            font-weight: bolder;
            font-size: 20px;
            background-color: rgba(0, 0, 0, 0.4); /* Black with transparency */
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3); /* Shadow for depth */
            width: 100%;
            max-width: 650px; /* Limit the width for better readability */
        }
    
        .form-title {
            margin-bottom: 20px;
            font-size: 2rem;
            color: #333;
        }
    
        .form-control {
            background-color: rgba(255, 255, 255, 0.2); /* White with transparency */
            color: white; /* Text color */
            border-radius: 5px;
            border: 1px solid #ccc;
            padding: 10px; /* Add some padding for a better appearance */
        }
    
        .form-control::placeholder {
            color: rgba(255, 255, 255, 0.7); /* Placeholder color with some transparency */
        }

        /* Time input styling */
        #appt-time {
            background-color: rgba(255, 255, 255, 0.2); /* White with transparency */
            color: white; /* Text color */
            border-radius: 5px;
            border: 1px solid #ccc;
            padding: 10px;
            width: 100%; /* Make it full-width */
        }
    
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
    
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #004085;
        }
    
        .navbar-nav .nav-link:hover {
            background-color: #057c91;
            color: #100f0f !important;
            font-weight: bolder;
        }
    
        .edu-au-vic-wa-nt-hand {
            font-family: "Edu AU VIC WA NT Hand", cursive;
            font-weight: 400; /* Adjust weight as needed */
        }  

        /* Media Queries for Responsive Design */
        @media (max-width: 576px) {
            .form-container {
                padding: 20px;
                font-size: 16px; /* Smaller font size on very small screens */
            }
        }

        @media (min-width: 768px) {
            .form-container {
                padding: 30px;
            }
        }

        @media (min-width: 992px) {
            .form-container {
                padding: 40px;
            }
        }

        @media (min-width: 1200px) {
            .form-container {
                padding: 50px;
            }
        }
    </style>

    <title>NGS_Turf_Registration_Page</title>
</head>

<body>
    <!-- Placeholder for Navbar -->
    <div id="navbar-placeholder"></div>

    <script>
        // Function to load navbar content
        fetch('navbar.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('navbar-placeholder').innerHTML = data;
            })
            .catch(error => console.error('Error loading navbar:', error));
    </script>
    
    <div class="container">
        <div class="form-container">
            <h1 class="text-center form-title text-light">Turf Registration Form</h1>
            <form>
                <div class="mb-6">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" class="form-control" id="name" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" required>
                </div>
                <div class="mb-3">
                    <label for="location" class="form-label">Location</label>
                    <input type="text" class="form-control" id="location" required>
                </div>
                <div class="mb-3">
                    <label for="turf-size" class="form-label">Turf Size (in meters)</label>
                    <input type="number" class="form-control" id="turf-size" required>
                </div>
                <div class="mb-3">
                    <label for="capacity" class="form-label">Capacity of People</label>
                    <input type="number" class="form-control" id="capacity" required>
                </div>
                <div class="mb-3">
                    <label for="appt-time" class="form-label">Choose a time:</label>
                    <input type="time" class="form-control" id="appt-time" name="appt-time">
                </div>
                <div class="mb-3">
                    <label for="pricing" class="form-label">Pricing (per hour)</label>
                    <input type="number" class="form-control" id="pricing" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Submit</button>
            </form>

            <!-- Link for already having an account -->
            <div class="text-center mt-3">
                <p>Already have an account? <a href="login.html" class="text-info">Sign in</a></p>
            </div>
        </div>
    </div>
</body>
</html>
