<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Font Awesome CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
    </script>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Edu+AU+VIC+WA+NT+Hand:wght@400..700&display=swap"
        rel="stylesheet">

    <style>
        .navbar-nav .nav-link:hover {
            background-color: #057c91;
            color: #100f0f !important;
            font-weight: bolder;
        }

        .get-in-touch {
            max-width: 800px;
            margin: 50px auto;
            position: relative;
            background-image: url('images/bg.jpg'); /* Replace with your image URL */
            background-size: cover;
            background-position: center;
            padding: 50px;
            color: #fff; /* Text color for better visibility */
        }

        .get-in-touch .title {
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 3px;
            font-size: 3.5em;
            line-height: 48px;
            padding-bottom: 48px;
            font-weight: bold; /* Make the title bold */
            color: #fff; /* Keep the text color white for visibility */
            background: #e47107;
            background: -moz-linear-gradient(left, #ffffff 0%, #ffffff 100%) !important;
            background: -webkit-linear-gradient(left, #ffffff 0%, #ffffff 100%) !important;
            background: linear-gradient(to right, #ffffff 0%, #ffffff 100%) !important;
            -webkit-background-clip: text !important;
            -webkit-text-fill-color: transparent !important;
            background-clip: text !important;
        }

        .contact-form .form-field {
            position: relative;
            margin: 32px 0;
        }

        .contact-form .input-text {
            display: block;
            width: 100%;
            height: 36px;
            border-width: 0 0 2px 0;
            border-color: #fff; /* Change border color to white */
            font-size: 18px;
            line-height: 26px;
            font-weight: bold; /* Make the input text bold */
            color: #fff; /* Input text color for better visibility */
            background-color: transparent; /* Make the input background transparent */
        }

        .contact-form .input-text:focus {
            outline: none;
        }

        .contact-form .input-text:focus+.label,
        .contact-form .input-text.not-empty+.label {
            -webkit-transform: translateY(-24px);
            transform: translateY(-24px);
            color: #fff; /* Keep label color white */
        }

        .contact-form .label {
            position: absolute;
            left: 20px;
            bottom: 11px;
            font-size: 18px;
            line-height: 26px;
            font-weight: bold; /* Make the label text bold */
            color: #fff; /* Label color for better visibility */
            cursor: text;
            transition: -webkit-transform .2s ease-in-out;
            transition: transform .2s ease-in-out;
            transition: transform .2s ease-in-out, -webkit-transform .2s ease-in-out;
        }

        .contact-form .submit-btn {
            display: inline-block;
            background-color: #000;
            background-image: linear-gradient(125deg, #ffffff, #ffffff);
            color: #000000;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-size: 16px;
            padding: 8px 16px;
            border: none;
            width: 200px;
            cursor: pointer;
            font-weight: bold; /* Make the button text bold */
        }
    </style>

    <title>Contact Page</title>
</head>

<body>
    <!-- Placeholder for Navbar -->
    <div id="navbar-placeholder"></div>

    <script>
        // Function to load navbar content
        fetch('navbar.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('navbar-placeholder').innerHTML = data;
            })
            .catch(error => console.error('Error loading navbar:', error));
    </script>

    <h1>Contact Page Content</h1>
    <section class="get-in-touch">
        <h1 class="title">Get in touch</h1>
        <form class="contact-form row">
            <div class="form-field col-lg-6">
                <input id="name" class="input-text js-input" type="text" required>
                <label class="label" for="name">Name</label>
            </div>
            <div class="form-field col-lg-6">
                <input id="email" class="input-text js-input" type="email" required>
                <label class="label" for="email">E-mail</label>
            </div>
            <div class="form-field col-lg-6">
                <input id="company" class="input-text js-input" type="text" required>
                <label class="label" for="company">Company Name</label>
            </div>
            <div class="form-field col-lg-6">
                <input id="phone" class="input-text js-input" type="text" required>
                <label class="label" for="phone">Contact Number</label>
            </div>
            <div class="form-field col-lg-12">
                <input id="message" class="input-text js-input" type="text" required>
                <label class="label" for="message">Message</label>
            </div>
            <div class="form-field col-lg-12">
                <input class="submit-btn" type="submit" value="Submit">
            </div>
        </form>
    </section>
</body>

</html>
